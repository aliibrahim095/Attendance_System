<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <!-- <link rel="stylesheet" href="assets/css/style.css"> -->

  <!--custom css-->
  <link rel="stylesheet" href="../css/index.css">
  <title>register</title>
  <script src="../js/register.js"></script>
</head>

<body class="my-login-page">
  <div id="ploader" class="preloader"></div>
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand">
            <img src="../imgs/login-icon-3039.gif" alt="logo">
          </div>

          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Register</h4>
              <!-- <form method="POST" class="my-login-validation" action="http://localhost:3000/users"> -->
              <form method="dialog" class="my-login-validation">

                <!--id-->
                <!-- <div class="form-group"> -->
                <input id="idd" class="form-control" type="text" name="id" value="" style="display: none;">
                <!-- </div> -->
                <!--end of id-->



                <!--firstname-->
                <div class="form-group">
                  <label for="username">FirstName</label>
                  <input id="firstname" class="form-control" type="text" name="firstname" value="" required autofocus>
                </div>
                <!--end of firstname-->

                <!--lastname-->
                <div class="form-group">
                  <label for="lastname">LastName</label>
                  <input id="lastname" class="form-control" type="text" name="lastname" value="" required>
                </div>
                <!--end of lastname-->

                <!--address-->
                <div class="form-group">
                  <label for="address">Address</label>
                  <input id="address" class="form-control" type="text" name="address" value="" required>
                </div>
                <!--end of address-->

                <!--email-->
                <div class="form-group">
                  <label for="email">E-Mail Address</label>
                  <input id="email" type="email" class="form-control" name="email" value="" required>
                </div>
                <!--end of email-->

                <!--age-->
                <div class="form-group">
                  <label for="age">Age</label>
                  <input id="age" type="number" max="80" min="15" class="form-control" name="age" value="" required>
                </div>
                <!--end of age-->


                <div class="form-group m-0">
                  <button type="submit" id="btnsubmit" class="btn btn-dark btn-block">
                    Register
                  </button>
                </div>


                <div class="mt-4 text-center">
                  Please Check Your E-mail, Then <a href="../login.html">Login</a>
                </div>


              </form>
            </div>
          </div>

          <div class="footer">
            Copyright &copy; 2021 &mdash; Ali Inc.
          </div>


        </div>
      </div>
      <script src="../js/login.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
      <script src="../js/login.js"></script>
</body>

</html>
