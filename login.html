<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>login</title>

</head>

<body class="my-login-page">
  <div id="ploader" class="preloader"></div>
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand">
            <img src="imgs/login-icon-3039.gif" alt="logo">
          </div>

          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Login</h4>
              <form method="dialog" class="my-login-validation" onsubmit="loginFun()">
                <div class="form-group">
                  <label for="username">UserName</label>
                  <input id="username" class="form-control" type="text" name="username" required autofocus>
                  <div class="invalid-feedback">
                    Email is invalid
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Password
                    <a href="html/forgot.html" class="float-right">
                      Forgot Password?
                    </a>
                  </label>
                  <input id="password" type="password" class="form-control" name="password" required data-eye>
                  <div class="invalid-feedback">
                    Password is required
                  </div>
                </div>

                <div class="form-group m-0">
                  <button type="submit" class="btn btn-dark btn-block">
                    Login
                  </button>
                </div>


                <div class="mt-4 text-center">
                  Don't have an account? <a href="html/register.html">Create One</a>
                </div>


              </form>
            </div>
          </div>
          <div class="footer">
            Copyright &copy; 2021 &mdash; Ali Inc.
          </div>
        </div>
      </div>
      <!-- <script src="../js/login.js"></script> -->

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
      <script src="js/login.js"></script>

      <script src="js/login2.js"></script>

</body>
</html>
